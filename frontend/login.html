<!DOCTYPE html>
<html lang="" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="login.css" rel="stylesheet">
    <script src="login.js"></script>
  </head>
  <body style="height: 100%; margin: 0">
    <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <div style="flex-grow: 0.8;"></div>
      <form onsubmit="submit_data(); return false;">
        <div class="login_form">
          <div style="width: 100%; font-size: 2em; display: flex; flex-direction: row; align-items: center; font-weight: bold;">
            <img src="logo.png" style="height: 2em; padding-left: 3%; padding-right: 10px;">LOGIN
          </div>
          <div style="flex-grow: 0.3;"></div>
            <select style="width: calc(70% + 10px); padding: 10px;" id="provider_data">
              <option>Glooko</option>
              <option>Dexcom</option>
              <option>Medtronic</option>
              <option>LibreView</option>
            </select>

            <div style="flex-grow: 0.2;"></div>

            <input class="text_input" type="text" placeholder="Username" id="username_data">
            
            <div style="flex-grow: 0.2;"></div>

            <input class="text_input" type="password" placeholder="Password" id="password_data">

            <div style="flex-grow: 0.2;"></div>

            <div style="width: calc(70% + 10px); display: flex; flex-direction: row;">
              <input type="submit" value="Submit" class="submit">
            </div>
            <div style="flex-grow: 1;"></div>
          </div>
        </form>
      <div style="flex-grow: 1;"></div>
    </div>
  </body>
</html>
